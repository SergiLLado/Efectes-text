<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efectos CSS en Textos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #333;
        }
        .text-container {
            margin: 20px 0;
            text-align: center;
        }
        h2 {
            font-size: 2rem;
            margin: 10px 0;
        }

        /* 1. Texto solo con bordes y sombras */
        .bordes-sombras {
            color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            -webkit-text-stroke: 2px #333;
        }

        /* 2. Texto con color de fondo, bordes y sombras */
        .fondo-bordes-sombras-container {
            background-color: #ffe4b5;
            padding: 20px;
        }
        .fondo-bordes-sombras {
            color: #ffe4b5;
            -webkit-text-stroke: 1px #333;
            -moz-text-stroke: 1px #333;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        /* 3. Texto con borde y relleno con una imagen (Hover actualizado) */
        .borde-imagen-hover {
            color: transparent;
            -webkit-text-stroke: 2px #000;
            position: relative;
            cursor: pointer;
        }
        .borde-imagen-hover::after {
            content: attr(data-text);
            background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSyH4t2Qp3zQPJtiVnVW8ntQFlaiojhR0fvvA&s') no-repeat center;
            background-size: 150%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            transition: background-position 0.3s ease-in-out;
        }
        .borde-imagen-hover:hover::after {
            background-position: -10px -10px;
        }

        /* 4. Texto con fondo y sombra (estilo retro actualizado) */
        .borde-fondo-sombra {
            position: relative;
            font-size: 4rem;
            font-weight: bold;
            text-transform: uppercase;
            color: #fff;
            text-shadow:
                -3px 3px 0px #ff5733,
                -6px 6px 0px #33c4ff;
        }
        .borde-fondo-sombra-container {
            background: linear-gradient(to right, #ffd700, #ffda79);
            padding: 20px;
            text-align: center;
        }

        /* 5. Animando sombras del texto */
        .sombra-animada {
            color: #fff;
            font: normal 3rem Varela Round, sans-serif;
            animation: move 2s linear infinite;
        }
        @keyframes move {
            0% {
                text-shadow: 4px -4px 0 #da0641, -4px 4px 0 #13f1fc;
            }
            50% {
                text-shadow: -4px -4px 0 #13f1fc, 4px 4px 0 #da0641;
            }
            100% {
                text-shadow: 4px -4px 0 #da0641, -4px 4px 0 #13f1fc;
            }
        }

        /* 6. Efecto glitch en textos */
        .glitch {
            color: white;
            font-size: 3rem;
            position: relative;
            font-family: 'Varela', sans-serif;
        }
        .glitch:after, .glitch:before {
            content: attr(data-text);
            position: absolute;
            left: 0;
            top: 0;
            color: white;
            background: black;
            overflow: hidden;
        }
        .glitch:after {
            text-shadow: -1px 0 red;
            animation: noise 2s infinite;
        }
        .glitch:before {
            text-shadow: 1px 0 blue;
            animation: noise-2 3s infinite;
        }
        @keyframes noise {
            0% {
                clip: rect(0, 900px, 10px, 0);
            }
            50% {
                clip: rect(40px, 900px, 30px, 0);
            }
            100% {
                clip: rect(10px, 900px, 50px, 0);
            }
        }
        @keyframes noise-2 {
            0% {
                clip: rect(10px, 900px, 40px, 0);
            }
            50% {
                clip: rect(30px, 900px, 60px, 0);
            }
            100% {
                clip: rect(20px, 900px, 10px, 0);
            }
        }

        /* 7. Texto con gradiente animado intermitente */
        .bg-7 h1 {
            font-size: 4rem;
            font-weight: bold;
            letter-spacing: 2px;
            background: linear-gradient(135deg, #fcdf8a, #f38381);
            background-size: 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradiente-animado 4s ease infinite;
        }

        @keyframes gradiente-animado {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Efectos propios */
        .propio-1 {
            color: #000;
            transition: color 0.5s ease, transform 0.5s ease;
        }
        .propio-1:hover {
            color: #f00;
            transform: rotate(-10deg);
        }
        .propio-2 {
            color: #444;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            animation: pulsate 1s infinite;
        }
        @keyframes pulsate {
            0%, 100% {
                text-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            }
            50% {
                text-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
            }
        }
    </style>
</head>
<body>
    <h1>Efectos CSS en Textos</h1>
    <div class="text-container"><h2 class="bordes-sombras">Texto con bordes y sombras</h2></div>
    <div class="text-container fondo-bordes-sombras-container"><h2 class="fondo-bordes-sombras">Texto con fondo y bordes</h2></div>
    <div class="text-container"><h2 class="borde-imagen-hover" data-text="Texto con imagen">Texto con imagen</h2></div>
    <div class="text-container borde-fondo-sombra-container"><h2 class="borde-fondo-sombra">Awesome Text</h2></div>
    <div class="text-container"><h1 class="sombra-animada">Sombra animada</h1></div>
    <div class="text-container bg-6"><h2 class="glitch" data-text="Efecto Glitch">Efecto Glitch</h2></div>
    <div class="bg-7"><h1>Gradiente animada</h1></div>
    <div class="text-container"><h2 class="propio-1">Efecto propio 1</h2></div>
    <div class="text-container"><h2 class="propio-2">Efecto propio 2</h2></div>
</body>
</html>
